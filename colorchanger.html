    #yellow{
        background-color: yellow;
        width: 200px;

        border-radius: 17px;
       
    }
      #red{
        background-color: red;

        border-radius: 17px;
         display: flex;

        background-color: white;

<body id="body">
    <h1>Color Scheme Switcher</h1>
    <div id="yellow" class="button" onclick="clickme()"></div>
    <div id="red" class="button" onclick="clickme()"></div>
    <div id="green" class="button" onclick="clickme()"></div>
    <div id="white" class="button" onclick="clickme()"></div>
<br>
<h2>Try clicking on one of the colors above to change the background color of this page!</h2>

</body>
<script>
   let buttons =  document.querySelectorAll(".button");
   let body = document.querySelector("body");

    /////////////////////////////////////// Method 1///////////////////////////////////////////////// 
buttons.forEach(function (button) {
    button.addEventListener("click" , function(e){

        if (e.target.id === `yellow`) {
        body.style.backgroundColor = e.target.id;  
        }
           if (e.target.id === `red`) {
        body.style.backgroundColor = e.target.id;  
        }
           if (e.target.id === `green`) {
        body.style.backgroundColor = e.target.id;  
        }
           if (e.target.id === `white`) {
        body.style.backgroundColor = e.target.id;  
        }
    })
    
})
