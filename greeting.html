 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greeting"></h1>
    <button id="btn">click</button>
</body>
<script>
  function greet() {
    let hours = new Date().getHours();
 
     if (12 > hours) {
        return  "Good Morning"
     }
    else if(17 > hours){
        return "Good Afternoon"
    }
    else if(20 > hours){
        return "Good Evening"
    }
    else{
        return "Good Night"
    }
        
     }
     document.getElementById("btn").addEventListener("click", ()=>{
   alert(greet());
   })
</script>
</html>
