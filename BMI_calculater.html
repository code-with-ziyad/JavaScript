<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculater</title>
</head>
<style>
  .container {
    border: 5px solid rgb(51, 255, 0);
    width: 300px;
    height: 500px;
    margin-left: 550px;
    margin-top: 100px;
    background: gray;
    border-radius: 19px;

  }

  h1 {
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  button {
    border: 2px solid greenyellow;
    margin-left: 10px;
    height: 33px;
    width: 91px;
    background-color: black;
    color: white;
  }

  p {
    margin-left: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
  }

  #result {
    margin-left: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
    margin-top: 10px;
  }

  #id {
    color: white;
  }
</style>

<body bgcolor="black">
  <div class="container">
    <h1><u>BMI Calculater</u></h1>
    <form action="">
      <p><label for="">Height in CM: </label><input type="text" id="height"></p>
      <p><label for="">Weight in KG: </label><input type="text" id="weight"></p>
      <button>Calculate</button>
      <div id="result"></div>
    </form>

  </div>
</body>
<script>
const form = document.querySelector(`form`);

form.addEventListener(`submit`, function (e) {
 e.preventDefault();

  const height = parseInt(document.querySelector('#height').value);
  const weight = parseInt(document.querySelector('#weight').value);
  const result = document.querySelector('#result');

  if (height === '' || height === 0 || isNaN(height)) {
    result.innerHTML = `Please enter a valid height ${height}`
  }
  else if (weight === '' || weight === 0 || isNaN(weight)) {
    result.innerHTML = `Please enter a valid height ${weight}`
  }
  else{
       const bmi = (weight / ((height * height) / 10000)).toFixed(2);


    if (bmi < 18.5) {
      result.innerHTML = `<span>${bmi} (Underweight)</span>`;
    }
    else if (bmi > 18.5 && 24.99 > bmi) {
      result.innerHTML = `<span> ${bmi} (Normal)</span>`;
    }
    else{
      result.innerHTML = `<span> ${bmi} (Overweight)</span>`;
    }
  }

})
</script>
</html>
