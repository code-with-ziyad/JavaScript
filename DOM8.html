<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea maxlength="50" id="text"></textarea>
    <p id="count">50 characters left</p>
    
</body>
<script>
    document.getElementById("text").addEventListener("input", ()=>{
        let left = 50 - document.getElementById("text").value.length;
        document.getElementById("count").innerText = left + " characters left "
    })
</script>
</html>
