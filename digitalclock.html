<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Clock</title>
</head>
<style>
    body{
        background: black;
        color: red;
    }
    h1{
        text-align: center;
        margin-top: 250px;
        font-size: 70px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>
<body onload="showtime()">
    <h1></h1>
</body >
<script>
   

    function showtime() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds()
        let session ="PM"

        if (h < 12 ) {
            session = "AM"
        }
        else if (12 < h) {
            h = h - 12;
        }
       
        h = h < 10? "0"+ h : h;
        m = m < 10? "0"+ m : m;   
        s = s < 10? "0"+ s : s;   
       
        let time =  h + " : "+ m + " : "+ s + " " + session ;

        document.getElementsByTagName("h1")[0].innerText = time ;

        setTimeout(showtime,1000)
    }

</script>
</html>
